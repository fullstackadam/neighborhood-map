<!DOCTYPE html><html><head><title>Neighborhood Map</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><!-- bootstrap --><!-- Latest compiled and minified CSS --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><!-- Optional theme --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"><script defer="defer" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><!-- Latest compiled and minified JavaScript --><script defer="defer" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><!-- knockout --><script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script><script defer="defer" src="/js/sly.min.js"></script><script>function initMap() {
			// Create a map object and specify the DOM element for display.
			var map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -34.397, lng: 150.644},
				scrollbar: false,
				zoom: 8
			});
		}</script><script defer="defer" src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script><script defer="defer" src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script><script defer="defer" src="https://js.api.here.com/v3/3.0/mapsjs-places.js" type="text/javascript" charset="utf-8"></script><script defer="defer" src="/js/place.js"></script><script defer="defer" src="/js/app.js"></script><script defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkBimU8B-j_LerRypWOC9C7PYf-5XK0AY&libraries=places&callback=initMap" onerror="alert('could not load gmaps api')"></script><style>#mapWrapper {
	  	padding: 0;
	  }

      #map {
        width: 100%;
        height: 500px;
        position: relative;
        background-color: grey;
      }

      /* at x width hide list and set ma*/ 

      #list li:hover {
      	background-color: black;
      	color: white;
      }

      #list li {
      	cursor: pointer;
      }

      @media (max-width: 750px) {
      	#listWrapper {
      		display: none;
      	}

      	#mapWrapper {
      		width: 100%;
      	}
      }

      .navbar {
      	margin-bottom: 0;
      }

      #recenterMapButton {
      	color: green;
      }</style></head><body><nav class="navbar navbar-default"><div class="container-fluid"><!-- Brand and toggle get grouped for better mobile display --><div class="navbar-header"><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#"><span id="recenterMapButton" class="glyphicon glyphicon-screenshot" data-bind="click: recenterMap" title="Recenter Map"></span> </a><a class="navbar-brand" href="#"><span data-bind="text: currentLocation().name || 'City'"></span> | <span data-bind="text: categoryFilter"></span></a></div><!-- Collect the nav links, forms, and other content for toggling --><div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><ul class="nav navbar-nav"><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span data-bind="text: currentLocation().name || 'Change City'"></span> <span class="caret"></span></a><ul class="dropdown-menu" data-bind="foreach: defaultCities"><li><a href="#" data-bind="text: name, click: $root.onCitySelection"></a></li></ul></li><li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span data-bind="text: categoryFilter">Change Place Type</span> <span class="caret"></span></a><ul class="dropdown-menu" data-bind="foreach: placeCategories"><li><a href="#" data-bind="text: $data, click: $root.onFilterSelection"></a></li></ul></li></ul></div><!-- /.navbar-collapse --></div><!-- /.container-fluid --></nav><div id="page-content" class="container-fluid"><div class="row"><div id="listWrapper" class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><ul id="list" data-bind="foreach: filteredPlaces"><li title="Click to display additional information" data-bind="event: { mouseover: $root.onMouseoverListItem, mouseout: $root.onMouseoutListItem, click: $root.onClickListItem }, text: name"></li></ul></div><div id="mapWrapper" class="col-xs-10 col-sm-10 col-md-10 col-lg-10"><div class="container" id="map"></div></div></div></div><!--<footer></footer>--></body></html>
