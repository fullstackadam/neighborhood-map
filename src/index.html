<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bootstrap -->
	<!-- Latest compiled and minified CSS
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Material Design fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Bootstrap Material Design -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">

	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script defer src="https://cdn.rawgit.com/HubSpot/tether/v1.3.4/dist/js/tether.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.iife.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<!--<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- knockout -->
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

  
  


	<!--<script defer src="/js/sly.min.js"></script>-->

    <script defer src="https://js.api.here.com/v3/3.0/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
	<script defer src="https://js.api.here.com/v3/3.0/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>
  	<script defer src="https://js.api.here.com/v3/3.0/mapsjs-places.js"
  type="text/javascript" charset="utf-8"></script>
    <script defer src="./js/knockout-postbox.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkBimU8B-j_LerRypWOC9C7PYf-5XK0AY&libraries=places"
    onerror="alert('could not load gmaps api')"></script>    
    <script defer src="./js/config/global.js"></script>
    <script defer src="./js/models/location.js"></script>
    <script defer src="./js/models/marker.js"></script>
    <script defer src="./js/models/infoWindow.js"></script>
    <script defer src="./js/models/place.js"></script>
    <script defer src="./js/viewmodels/list.js"></script>
    <script defer src="./js/viewmodels/map.js"></script>
    <script defer src="./js/viewmodels/nav.js"></script>
    <script defer src="/js/app.js"></script>
  	<style>
      .navbar-header {
        margin: auto;
        margin-top: 15px;
        margin-bottom: -12px;
      }

      .navbar {
        margin-bottom: 0;
      }

      #recenterMapButton {
        cursor: pointer;
      }

      .btn-group {
        margin: 0;
      }

      #loadStateWrapper {
        margin: auto;
      }

      #list li:hover {
      	background-color: black;
      	color: white;
      }

      #list li {
      	cursor: pointer;
      }

      #mapWrapper {
        padding: 0;
      }

      #map {
        width: 100%;
        height: 500px;
        position: relative;
        background-color: grey;
        overflow: visible !important;
      }

      @media (max-width: 750px) {
      	#listWrapper {
      		display: none;
      	}

      	#mapWrapper {
      		width: 100%;
      	}
      }
    </style>
</head>
<body>
    <div class="bmd-layout-container bmd-drawer-f-l">

      <header class="bmd-layout-header navBind">
        <div class="navbar navbar-light bg-faded">
          <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s1">
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons">menu</i>
          </button>
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <div class="btn-group open">
                <i id="recenterMapButton" class="material-icons" data-bind="click: recenterMap" title="Recenter Map">
                  filter_center_focus
                </i>
              </div>
              <div class="btn-group open">
                <button class="btn dropdown-toggle" type="button" id="buttonMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bind="text: location().name || 'Change City'">
                </button>
                <div class="dropdown-menu" aria-labelledby="buttonMenu1" data-bind="foreach: locations">
                  <a class="dropdown-item" href="#" data-bind="text: name, click: $root.onCitySelection"></a>
                </div>
              </div>
              <div class="btn-group open">
                <button class="btn dropdown-toggle" type="button" id="buttonMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bind="text: filter || 'Change Filter'">
                </button>
                <div class="dropdown-menu" aria-labelledby="buttonMenu2" data-bind="foreach: categories">
                  <a class="dropdown-item" href="#" data-bind="text: $data, click: $root.onFilterSelection"></a>
                </div>
              </div>
            </li>
          </ul>
          <ul id="loadStateWrapper" class="nav navbar-nav">
            <li class="nav-item">
                <h5 data-bind="text: loadingState"></h5>
            </li>
          </ul>
        </div>
      </header>
      
      <div id="dw-s1" class="bmd-layout-drawer bmd-drawer-in bg-faded">
        <div class="navbar-header">
          <a class="navbar-brand navBind" href="#">
            <span data-bind="text: location().name || 'City'"></span> | <span data-bind="text: filter"></span>
          </a>
        </div>
        <ul id="list" class="list-group" data-bind="foreach: filtered">
          <li class="list-group-item" title="Click to display additional information" data-bind="event: { mouseover: $root.onMouseoverListItem, mouseout: $root.onMouseoutListItem, click: $root.onClickListItem }, text: name"></li>
        </ul>

      </div>

      <main class="bmd-layout-content">
        <div id="mapWrapper" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="container" id="map">
            
          </div>
        </div>
      </main>
    </div>
	<!--<div id="page-content" class="container-fluid">

	</div>-->
	<!--<footer></footer>-->
</body>
</html>
