	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->

	<!-- knockout -->
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

	<script>
		function initMap() {
			// Create a map object and specify the DOM element for display.
			var map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -34.397, lng: 150.644},
				scrollbar: false,
				zoom: 8
			});
		}
	</script>

    <script defer src="https://js.api.here.com/v3/3.0/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
<script defer src="https://js.api.here.com/v3/3.0/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>
  	<script defer src="https://js.api.here.com/v3/3.0/mapsjs-places.js"
  type="text/javascript" charset="utf-8">
  </script>
    <script defer src="app.js"></script>

	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkBimU8B-j_LerRypWOC9C7PYf-5XK0AY&libraries=places&callback=initMap"
    onerror="alert('could not load gmaps api')"></script>

	<style>
      #map {
      	margin-top: 50px;
        width: 100%;
        height: 400px;
        background-color: grey;
      }
      /*#list {
      	margin-top: 50px;
      }*/

      #list li:hover {
      	background-color: black;
      	color: white;
      }

      #list li {
      	cursor: pointer;
      }
    </style>
</head>

			<select class="form-control" data-bind="options: locationCategories, selectedOptions: categoryFilter">
